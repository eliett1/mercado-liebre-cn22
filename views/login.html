<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <img src="/images/logo-mercado-liebre.svg" alt="Logo Mercado Liebre">
    </div>
    <div>
        <form action="/" method="GET">
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" placeholder="Ingresa Usuario"><br>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa Contraseña"><br>
            
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
